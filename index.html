<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>

  <!-- Bootstrap Styles Customized by Bootswatch -->
	<link rel="stylesheet" href="static/css/bootstrap.min.css">

  <!-- Page Styles -->
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="alert alert-primary">
          <h6 class="alert-heading">Test Subject ID No.:</h6>
          <p class="mb-0"><select id="selDataset" onchange="optionChanged(this.value)"></select></p>
       </div>

        <div class="card border-primary mb-3">
          <div class="card-header">Demographic Info</div>
          <div id="metadata" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
    <hr>
  </div>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  
</body>

</html>
